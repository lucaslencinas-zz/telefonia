<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in - Web Telefonia</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

  </head>

  <body>

  <div class="container">

    <div class="form-signin">
      <h2 class="form-signin-heading">Please log in</h2>
      <label for="inputMail" class="sr-only">Mail</label>
      <input id="inputMail" class="form-control" placeholder="Mail" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" id="loginButton">Log in</button>
    </div>

  </div> <!-- /container -->


  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/js-cookie/src/js.cookie.js"></script>
  <script src="js/login.js" type="text/javascript"></script>

  <script type="text/javascript">
  var mail,pass;

  $(function() {
    if(isLoggedIn()){
      refreshLogin();
      location.href="index.html";
    }
  });

  $("#loginButton").click(function(){
    mail=$("#inputMail").val();
    pass=$("#inputPassword").val();

    $.ajax({
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({mail:mail,password:pass}),
      url: "/ibmLogin",
      success: function (response) {
        console.log(JSON.stringify(response));
        logIn(response);
        location.href="index.html";
      },
      error: function(){
        console.log("error");
      }
    });

  });

  </script>



  </body>
</html>
