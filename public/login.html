<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in - Web Telefonia</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

  </head>

  <body>

  <div class="container">

    <div class="form-signin">
      <h2 class="form-signin-heading">Please log in</h2>
      <label for="inputUsername" class="sr-only">Usuario</label>
      <input id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="selectUserType" class="sr-only">Tipo de Usuario: </label>
      <select class="form-control" name="selectUserType" id="selectUserType">
        <option id="common">Comun</option>
        <option id="admin">Administrador</option>
        <option id="telefonia">Telefonia</option>
        <!--<option>Manager</option>-->
      </select>
      <button class="btn btn-lg btn-primary btn-block" id="loginButton">Log in</button>
    </div>

  </div> <!-- /container -->


  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/js-cookie/src/js.cookie.js"></script>

  <script type="text/javascript">
  var usuario,pass,type;

  $(function() {
    if(Cookies.get('idIBM') == undefined){
      /*No esta logueado*/
    }else{
      /*La renuevo*/
      Cookies.set('usuario', Cookies.get('usuario'));
      Cookies.set('userType', Cookies.get('userType'));
      Cookies.set('nombre', Cookies.get('nombre'));
      Cookies.set('apellido', Cookies.get('apellido'));
      Cookies.set('idIBM', Cookies.get('idIBM'));
      Cookies.set('userType', Cookies.get('userType'));
      location.href="index.html";
    }
  });

  $("#loginButton").click(function(){
    usuario=$("#inputUsername").val();
    pass=$("#inputPassword").val();
    type=$("#selectUserType option:selected").attr("id");

    /*
    Hacer un GET a esto:
    http://private-3cf3f-telefoniaibm.apiary-mock.com/users/admin
    */

    $.ajax({
      type: "GET",
      contentType: "application/json",
      data: JSON.stringify({usuario:usuario,password:pass}),
      url: "http://private-3cf3f-telefoniaibm.apiary-mock.com/users/" + type,
      success: function (response) {
        console.log(JSON.stringify(response));
        Cookies.set('usuario', usuario);
        Cookies.set('nombre', response.nombre);
        Cookies.set('apellido', response.apellido);
        Cookies.set('idIBM', response.idIBM);
        Cookies.set('userType', type);
        location.href="index.html";
      },
      complete:function (){
        console.log("complete");
      },
      error: function(){
        console.log("error");
      }/*,
      statusCode: {
        409: function () {
            alerta("Hubo un error al grabar la rampa en la base de datos.");
        }
      }*/
    });

  });

  </script>



  </body>
</html>
