<!DOCTYPE html>


      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-6 col-md-6 col-sm-7">
            <div class="form-horizontal" id="formTraerDatos">
              <div class="form-group">
                <label for="nroEmpleado" class="col-md-5 col-sm-5 control-label input-sm">Nro de empleado:</label>
                <div class="col-md-7 col-sm-7">
                  <input type="text" class="form-control input-sm" id="nroEmpleado" name="nroEmpleado" value="" required="" >
                </div>
              </div>
              <div class="form-group">
                <label for="pais" class="col-md-5 col-sm-5 control-label input-sm">Seleccione Pais:</label>
                <div class="col-md-7 col-sm-7">
                  <select class="form-control input-sm" name="pais" id="selectPais">
                    <option id="Argentina">Argentina</option>
                    <option id="Chile">Chile</option>
                    <option id="Colombia">Colombia</option>
                    <option id="Ecuador">Ecuador</option>
                    <option id="Peru">Peru</option>
                    <option id="Uruguay">Uruguay</option>
                    <option id="Venezuela">Venezuela</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-5 col-md-offset-5 col-md-7 col-sm-7">
                  <button class="btn btn-success btn-block btn-sm" id="traerDatosButton">Traer Datos <i class='fa fa-spinner fa-spin fa-lg fa-fw'></i></button>
                </div>
              </div>
              <div class="col-sm-offset-5 col-md-offset-4 col-md-4 col-sm-5" id="traerDatosErrorMsg" style="color:red;"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-5 rightDivTraerDatos">
            <ul>
              <li id="fullNameUsuarioEnAlta">Nombre: <span></span></li>
              <li id="idIBMEnAlta">ID de IBM: <span></span></li>
              <li id="departamentoEnAlta">Departamento: <span></span></li>
              <li id="gerente1EnAlta">Gerente Nivel 1: <span></span></li>
              <li id="gerente2EnAlta">Gerente Nivel 2: <span></span></li>
              <li id="idGerente1EnAlta">ID IBM Gerente Nivel 1: <span></span></li>
              <li id="idGerente2EnAlta">ID IBM Gerente Nivel 2: <span></span></li>

            </ul>
          </div>
        </div>
      </div>
