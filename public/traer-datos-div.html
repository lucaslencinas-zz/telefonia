<!DOCTYPE html>


      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-8">
            <div class="form-horizontal" id="formTraerDatos">
              <div class="form-group">
                <label for="nroEmpleado" class="col-sm-4 control-label">Nro de empleado:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control input-sm" id="nroEmpleado" name="nroEmpleado" value="" required="" >
                </div>
              </div>
              <div class="form-group">
                <label for="pais" class="col-sm-4 control-label">Seleccione Pais:</label>
                <div class="col-sm-4">
                  <select class="form-control input-sm" name="pais" id="selectPais">
                    <option id="Argentina">Argentina</option>
                    <option id="Chile">Chile</option>
                    <option id="Colombia">Colombia</option>
                    <option id="Ecuador">Ecuador</option>
                    <option id="Peru">Peru</option>
                    <option id="Uruguay">Uruguay</option>
                    <option id="Venezuela">Venezuela</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                  <button class="btn btn-success btn-block btn-sm" id="traerDatosButton">Traer Datos</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <ul>
              <li id="nombreUsuarioEnAlta">Nombre: <span></span></li>
              <li id="apellidoUsuarioEnAlta">Apellido: <span></span></li>
              <li id="idIBMEnAlta">ID de IBM: <span></span></li>
              <li id="departamentoEnAlta">Departamento: <span></span></li>
              <li id="gerente1EnAlta">Gerente Nivel 1: <span></span></li>
              <li id="gerente2EnAlta">Gerente Nivel 2: <span></span></li>
            </ul>
          </div>
        </div>
      </div>
