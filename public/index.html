    <script type="text/javascript">

      $(function(){
        if(Cookies.get('usuario') == undefined || Cookies.get('password') == undefined){
          location.href = "login.html";
        }else{
          Cookies.set('usuario', Cookies.get('usuario'));
          Cookies.set('password', Cookies.get('password'));
          $("#dropdownNombreUsuario").text(Cookies.get('usuario'));
          $("#container-fluid").load(mapPagesLinks["servicios-a"].pagina/*, cargarTraerDatosRow*/);

          $(".side-nav a").click(function(){
            $("#container-fluid").load(mapPagesLinks[$(this).attr("id")].pagina/*, cargarTraerDatosRow*/);
            $("#modalNuevoServicio").modal('hide');
            return false;
          })
        }

      });

      $('#modalNuevoServicio').on('shown.bs.modal', function(e) {
        /*
        cuando se muestra el modal se deberia consultar a la base de datos
        los posibles paises y los servicios habilitados para el primero.
        Cuando cambia el primer select, se deberia consultar a la base de
        datos de nuevo para ver los servicios de ese nuevo pais dependiendo de:
        #paisNuevoServicio
        */

        $("#modalNuevoServicio button").click(function(){
          $("#container-fluid").load(mapPagesLinks[$("#servicioSelect option:selected").attr("id")].pagina, cargarTraerDatosRow);
          $("#modalNuevoServicio").modal('hide');
          return false;
        });
      });

      $("#logoutButton").click(function(){
        Cookies.remove('usuario');
        Cookies.remove('password');
        location.href = "login.html";
      });


      function cargarTraerDatosRow(){
        $("#rowTraerDatos").load("traer-datos-div.html",function(){
          $("#traerDatosButton").click(function(){
            /*Cambiarlo por una consulta a la base de datos*/
            $('#nombreUsuarioEnAlta span').text("Lucas")
            $('#idLotusNoteEnAlta span').text("123123")
            $('#departamentoEnAlta span').text("Finanzas")
            $('#gerenteEnAlta span').text("Hernan")
            $('#gerenteNivel1EnAlta span').text("Patricia")
            $('#gerenteNivel2EnAlta span').text("Gustavo")
          });
        });
      }

    </script>
