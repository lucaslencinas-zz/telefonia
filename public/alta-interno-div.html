<!DOCTYPE html>

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Alta Interno
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Solicitud
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-8">
            <div class="form-horizontal" id="formTraerDatos">
              <div class="form-group">
                <label for="nroEmpleado" class="col-sm-4 control-label">Nro de empleado:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control input-sm" id="nroEmpleado" name="nroEmpleado" value="" required="" >
                </div>
              </div>
              <div class="form-group">
                <label for="pais" class="col-sm-4 control-label">Seleccione Pais:</label>
                <div class="col-sm-4">
                  <select class="form-control input-sm" name="pais" id="pais">
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Uruguay</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                  <button class="btn btn-success btn-block btn-sm" id="traerDatosButton">Traer Datos</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <ul>
              <li id="nombreUsuarioEnAlta">Nombre:</li>
              <li id="idLotusNoteEnAlta">ID de Lotus Note:</li>
              <li id="departamentoEnAlta">Departamento:</li>
              <li id="gerenteEnAlta">Gerente: </li>
              <li id="gerenteNivel1EnAlta">Gerente Nivel 1:</li>
              <li id="gerenteNivel2EnAlta">Gerente Nivel 2:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-lg-8">
            <form class="form-horizontal" action="index.html" method="post">
              <div class="form-group">
                <label for="selectEdificio" class="col-sm-4 control-label input-sm">Edificio: </label>
                <div class="col-sm-8">
                  <select class="form-control input-sm" name="selectEdificio">
                    <option>Martinez</option>
                    <option>Martinez2</option>
                    <option>Martinez3</option>
                    <option>Martinez4</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="textModulo" class="col-sm-4 control-label input-sm">Modulo/Piso: </label>
                <div class="col-sm-8">
                  <input class="form-control input-sm" name="textModulo">
                </input>
                </div>
              </div>
              <div class="form-group">
                <label for="textInterno" class="col-sm-4 control-label input-sm">Interno de Referencia: </label>
                <div class="col-sm-8">
                  <input class="form-control input-sm" name="textInterno">
                </input>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="checkboxAparato"> Requiere Aparato:
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="selectDiscado" class="col-sm-4 control-label input-sm">Tipo de Discado: </label>
                <div class="col-sm-8">
                  <select class="form-control" name="selectDiscado">
                    <option>Local</option>
                    <option>Internacion</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox ">
                    <label>
                      <input type="checkbox" name="checkboxVoiceMail"> Requiere VoiceMail:
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="selectEdificio" class="col-sm-4 control-label input-sm">Justificacion: </label>
                <div class="col-sm-8">
                  <textarea class="form-control input-sm" name="selectEdificio" rows="4"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" name="Submit" class="btn btn-success btn-sm">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
